<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>

  <body>
    <header class="header-content">
      <div class="header-container">
        <div class="logo">
          <a href="home.html">
            <img src="images/home/logo.svg" alt="" class="logo-img" />
          </a>
        </div>
        <nav class="navbar">
          <a class="active">Home</a>
          <a href="properties.html">Properties</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
          <a class="login" href="login.html">Log In</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <!--The first section is for the hero-->
      <section class="hero">
        <div class="background">
          <img class="background-img" src="images/home/hero.svg" alt="House image" />
          <div class="content">
            <div class="text-content">
              <h1>Easy way to find a perfect property</h1>
              <p>
                We provide a complete service for the sale, purchase or rental
                of real estate
              </p>
            </div>

            <div class="btn-container">
              <button class="menu-item active">Rent</button>
              <button class="menu-item">Buy</button>
              <button class="menu-item">Sell</button>
            </div>
            <div class="search-fields">
              <div class="search-item">
                <label for="locaition">Location</label>
                <select name="location" id="locaition">
                  <option value="">Select Your city</option>
                  <option value="london">London</option>
                  <option value="new york">New York</option>
                  <option value="paris">paris</option>
                </select>
              </div>

              <div class="search-item">
                <label for="property-type">Property Type</label>
                <select name="property type" id="property-type">
                  <option value="">Choose property type</option>
                  <option value="appartment">Appartment</option>
                  <option value="house">House</option>
                </select>
              </div>

              <div class="search-item">
                <label for="price-range">Price Range</label>
                <select name="price range" id="price-range">
                  <option value="">Choose price range</option>
                </select>
              </div>
              <button class="search-btn">Search</button>
            </div>
          </div>
        </div>
      </section>

      <section class="countries">
        <h2>We available in many well-known countries</h2>
        <img src="america.svg" alt="" />
        <img src="spain.svg" alt="" />
        <img src="france.svg" alt="" />
        <img src="london.svg" alt="" />
      </section>
      <section class="recently-added"></section>
      <section class="contact-us"></section>
    </main>

    <footer class="footer-content"></footer>
  </body>
</html>
